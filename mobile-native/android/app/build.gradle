apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
}

/**
 * Set this to true to enable Hermes engine for better performance
 */
def enableHermes = true

/**
 * Set this to true to enable ProGuard in production builds
 */
def enableProguardInReleaseBuilds = true

/**
 * Set this to true to enable separate APKs for different CPU architectures
 * This reduces APK size significantly
 */
def enableSeparateBuildPerCPUArchitecture = true

/**
 * Set this to false to disable symbol stripping in release builds
 */
def stripDebugSymbolsInRelease = true

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.probationmobile"

    defaultConfig {
        applicationId "com.probationmobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        // Enable multidex
        multiDexEnabled true
    }

    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Use debug keystore for release if no release keystore configured
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'

            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ProGuard for code obfuscation and optimization
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // Signing config
            signingConfig signingConfigs.release

            // Shrink resources
            shrinkResources enableProguardInReleaseBuilds

            // Strip debug symbols
            if (stripDebugSymbolsInRelease) {
                ndk {
                    debugSymbolLevel 'SYMBOL_TABLE'
                }
            }
        }
    }

    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // React Native Navigation dependencies
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // For GPS and location services
    implementation "com.google.android.gms:play-services-location:21.0.1"

    // For maps
    implementation "com.google.android.gms:play-services-maps:18.2.0"

    // Other dependencies
    implementation "androidx.core:core-ktx:1.12.0"
}
