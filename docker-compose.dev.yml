version: '3.8'

# ЛЕГКАЯ ВЕРСИЯ для разработки (без CompreFace)
# Требования: ~2-3 GB RAM
# Запуск: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: probation_postgres
    environment:
      POSTGRES_DB: probation_db
      POSTGRES_USER: probation_user
      POSTGRES_PASSWORD: probation_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - probation_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U probation_user -d probation_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Node.js/Express)
  backend:
    build: ./backend
    container_name: probation_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://probation_user:probation_pass@postgres:5432/probation_db
      JWT_SECRET: your_jwt_secret_change_in_production
      PORT: 5000

      # CompreFace отключен для тестирования
      COMPREFACE_ENABLED: "false"

    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - probation_network
    restart: unless-stopped
    command: npm run dev

  # Frontend (React + Vite)
  frontend:
    build: ./frontend
    container_name: probation_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - probation_network
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data:
    name: probation_postgres_dev_data

networks:
  probation_network:
    driver: bridge
